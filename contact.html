        <div class="kontakt">
            <div class="kontakt-university container">

                <h2>Kontakt</h2>
                <p>Možete nas kontaktirati.</p>
            </div>
            <div class="kontakt-sadrzaj">
                <div class="kontakt-info container">
                    <h3>Informacije</h3>
                    <p>Adresa: <br>Jove Ilića 154, 11010 Beograd, Srbija</p>
                    <p>Broj telefona: <br> <a href="tel:+381113950800">+381 11 123 456 7</a> </p>
                    <p>Mail: <br><a href="mailto:office@fonhelp.com">info@fonhightech.com</a></p>
                </div>
                <div class="kontakt-forma">
                    <form id="kontaktForma">
                        <div>
                            <label for="kontaktMejl">Email od vašeg start up-a ili preduzeća</label>
                            <input type="email" id="email" required placeholder="example@exampleemail.domain">
                        </div>
                        <div>
                            <label for="status">Zanimanje</label>
                            <select id="status">
                                          <option>Student</option>
                                          <option>Zaposlen/a</option>
                                          <option>Penzioner/ka</option>
                                      </select>
                        </div>
                        <div>
                            <label for="poruka">Opišite nam kakav biznis želite da pokrenete?</label>
                            <textarea id="poruka" rows="3"></textarea>
                        </div>
                        <div>
                            <label for="antispam">Zbir dva broja je: ...</label>
                            <div class="flex"><span id="broj1"></span> +
                                <span id="broj2"></span> = <input type="number" required id="antispam" />
                            </div>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>

            <p id="godina"></p>
        </footer>
